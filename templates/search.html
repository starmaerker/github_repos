{% extends "base.html" %}

{% block content %}
    <a href="{{ url_for('index') }}"><button>Back</button></a>
    <hr>
    <h1>{{ lang }}</h1>

        {% for result in results %}
        <div><p>{{ result + 1 }}.<b>{{ results[result][0] }}</b> Beschreibung: {{ results[result][1] }} Stars: {{ results[result][2] }}</p></div>
        {% endfor %}
{% endblock %}
