{% extends "base.html" %}

{% block content %}

    <h1>{{ lang.upper() }}</h1>

        {% for result in results %}
        <div><p>{{ result + 1 }}.<b>{{ results[result][0] }}</b> - {{ results[result][1] }} Stars: {{ results[result][2] }}</p>
            <img src="{{ results[result][3] }}">
        </div>
        {% endfor %}
{% endblock %}
