{% extends "base.html" %}

{% block content %}

    <h1>{{ lang.upper() }}</h1>

        {% for result in results %}
        <div><p>{{ result + 1 }}.<b> {{ results[result][0] }}</b> - {{ results[result][1] }} </p>
            <p><a href="{{ results[result][4] }}" target="_blank"><img src="{{ results[result][3] }}"></a> Stars: {{ results[result][2] }}</p>

        </div>

        {% endfor %}
{% endblock %}
